<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class = "main">
        <article class = "calculator">
            <section class = "top">
                <div class = "display">
                    <div class = "oldDisplay"></div>
                    <div class = "newDisplay"></div>
                </div>
            </section>
            <section class = "input">
                <div class = "mainButtons">
                    <button class = "clear">Clear</button>
                    <button class = "delete">Delete</button>
                </div>
                <div class = "inputButtons">
                    <div class = "row">
                        <button class = "btn" data-number>7</button>
                        <button class = "btn" data-number>8</button>
                        <button class = "btn" data-number>9</button>
                        <button class = "btn" data-operator>&#247;</button>
                    </div>
                    <div class = "row">
                        <button class = "btn" data-number>4</button>
                        <button class = "btn" data-number>5</button>
                        <button class = "btn" data-number>6</button>
                        <button class = "btn" data-operator>*</button>
                    </div>
                    <div class = "row">
                        <button class = "btn" data-number>1</button>
                        <button class = "btn" data-number>2</button>
                        <button class = "btn" data-number>3</button>
                        <button class = "btn" data-operator>-</button>
                    </div>
                    <div class = "row">
                        <button class = "btn period" data-number>.</button>
                        <button class = "btn" data-number>0</button>
                        <button class = "btn" data-equals>=</button>
                        <button class = "btn" data-operator>+</button>
                    </div>
                </div>
            </section>
        </article>
    </div>
    <footer>
        <h1>Copyright @Derbzzzzzz</h1>
    </footer>


    <script src="calc.js"></script>
</body>
</html>
